
<div style="display: flex;justify-content: center; text-align: center; ">
<form method='post' >
    {% csrf_token %}
    {% for field in form %}
    <p >
        {{field.label_tag}}<br>
        {{field}}
        {% if field.help_text%}
        <br>
         <small style="color: grey">{{ field.help_text }}</small>
        {%endif%}
        {% for error in field.errors%}
         <p style="color: red">{{ error |escape }}</p> <!-- escape is a good way to return a default blank section-->
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit"  >Go!</button>


</form>
</div>
